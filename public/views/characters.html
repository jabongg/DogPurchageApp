<div class="col-sm-8 col-sm-offset-2 text-center">	
	
			<!-- TODO LIST -->
		<div class="row">
			<div class="col-sm-4 col-sm-offset-4">

				

				<!-- LOOP OVER THE TODOS IN $scope.todos -->
				<div class="checkbox" ng-repeat="story in writings track by $index">
				
					<div class="panel panel-default">
					
					<div class="panel-heading">
						<h3 class="panel-title"> {{ story.poet }} </h3>
					</div>
  
					  <div class="panel-body">
						 {{story.poem}}
					  </div>
					
					 
					</div>
				</div>

				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>

	

		<div>		
			<form>	
			<div class="form-group">

								<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
				<input type="text" class="form-control input-sm text-center" placeholder="poet name" ng-model="formData.poet">
			</div>
				
				<div class="form-group">
				<label for="comment">Enter your poem:</label>
				<textarea class="form-control" rows="5" id="comment" ng-model="formData.poem"></textarea>
				</div>
				<button type="submit" class="btn btn-primary btn-lg" ng-click="postPoem()">post poem</button>
			</form>				
		</div>							
</div>
